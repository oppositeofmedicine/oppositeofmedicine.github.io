<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOM Records - Artists</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont3';
            src: url('typewriter.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }
        .sidebar {
            width: 125px;
            background-color: #111;
            color: #fff;
            height: 100%;
            position: fixed;
            padding: 20px 10px;
            box-sizing: border-box;
        }
        .sidebar h1 {
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: block;
            text-align: center;
        }
        .sidebar ul li a:hover {
            background-color: #444;
            border-radius: 0px;
            padding: 0px 0;
        }
        .content {
            margin-left: 125px;
            padding: 20px;
            flex-grow: 1;
        }
        .content h2 {
            font-size: 24px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .artist-section {
            display: flex;
            align-items: flex-start;
            margin-bottom: 40px;
        }
        .artist-section img {
            width: 35%;
            max-width: 300px;
            height: auto;
            border-radius: 0px;
            margin-right: 20px;
        }
        .artist-details {
            flex: 1;
        }
        .artist-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .artist-genres {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .artist-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .discography {
            font-size: 16px;
        }
        .discography h3 {
            font-size: 18px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .discography ul {
            list-style: none;
            padding: 0;
        }
        .discography ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <font face="MyCustomFont3"><h1>OOM Records</h1>
        <ul>
            <li><a href="index.html#">Home</a></li>
            <li><a href="music.html#">Music</a></li>
            <li><a href="artists.html#">Artists</a></li>
            <li><a href="events.html#">Events</a></li>
            <li><a href="contact.html#">Contact</a></li>
      </ul></font>
    </div>
    <div class="content">
        <h2>Artists</h2>
        <div class="artist-section">
            <img src="necroticdesires1.png" alt="Artist Photo">
            <div class="artist-details">
                <div class="artist-name">Necrotic Desires</div>
                <div class="artist-genres">Genres: Grindcore, Mathcore</div>
                <div class="artist-description">
                    Necrotic Desires is a two-piece grindcore band from Northern Michigan, and the only band on the label that wasn't made as a joke.
                </div>
                <div class="discography">
                    <h3>Discography</h3>
                    <ul>
                        <li><strong>A For Anal</strong> (Coming Soon)</li>
                    </ul>
                </div>
            </div>
        </div>
  
</body>
</html>
